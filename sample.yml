tones:
  snare:
    frequency:
      first: 220
    duration:
      decay: 4
      sustain: 4
      release: 4
    volume:
      sustain: 8
    flags:
      channel: Noise

  synth2:
    frequency:
      first: 440
      second: 880
    duration:
      sustain: 7
    volume:
      sustain: 12
    flags:
      channel: Pulse2

  bass:
    frequency:
      first: 110
    duration:
      sustain: 12
    volume:
      sustain: 25
    flags:
      channel: Triangle

  kick:
    frequency:
      first: 110
      second: 55
    duration:
      sustain: 7
    volume:
      sustain: 50
    flags:
      channel: Triangle

  riser:
    frequency:
      first: 55
      second: 8000
    duration:
      sustain: 120
      release: 30
    volume:
      sustain: 25
    flags:
      channel: Pulse1

